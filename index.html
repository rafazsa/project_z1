<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Project Z1</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="wrapper container shadow p-3 mb-5 bg-white rounded">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="center">Associação de Calcários</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Calcário</th>
              <th scope="col">CaO / 1000</th>
              <th scope="col">MgO / 1000</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">A</th>
              <td><input type="text" name="cao_a" disabled /></td>
              <td><input type="text" name="mgo_a" disabled /></td>
            </tr>
            <tr>
              <th scope="row">B</th>
              <td>
                <input type="text" name="cao_b" disabled />
              </td>
              <td>
                <input type="text" name="mgo_b" disabled />
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-sm-9">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Calcário</th>
              <th scope="col">Ca %</th>
              <th scope="col">Mg %</th>
              <th scope="col">PRNT %</th>
              <th scope="col">Acréscimo de Ca %</th>
              <th scope="col">Acréscimo de Mg %</th>
              <th scope="col">PN %</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">A</th>
              <td><input type="text" name="ca_a" /></td>
              <td><input type="text" name="mg_a" /></td>
              <td><input type="text" name="prnt_a" /></td>
              <td><input type="text" name="acrescimo_ca_a" disabled /></td>
              <td><input type="text" name="acrescimo_mg_a" disabled /></td>
              <td><input type="text" name="pn_a" disabled /></td>
            </tr>
            <tr>
              <th scope="row">B</th>
              <td><input type="text" name="ca_b" /></td>
              <td><input type="text" name="mg_b" /></td>
              <td><input type="text" name="prnt_b" /></td>
              <td><input type="text" name="acrescimo_ca_b" disabled /></td>
              <td><input type="text" name="acrescimo_mg_b" disabled /></td>
              <td><input type="text" name="pn_b" disabled /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <br />
        <div class="input-group row align-items-center">
          <label style="margin-bottom: 0rem !important;" class="col-sm-5" for="funcao_ca">Função Ca</label>
          <input class="col-sm-5" type="text" name="funcao_ca" id="funcao_ca" />
        </div>
        <div class="input-group row align-items-center">
          <label style="margin-bottom: 0rem !important;" class="col-sm-5" for="funcao_ca">Função Mg</label>
          <input class="col-sm-5" type="text" name="funcao_mg" id="funcao_mg" />
        </div>
        <br />
        <div class="input-group align-center">
          <button class="btn btn-calcular">Calcular</button>
          <input class="form-control" type="file" name="excel" id="excel" />
          <button id="salvar" class="btn btn-calcular" disabled>
            Salvar
          </button>
        </div>
        <br />
        <div class="row align-items-center">
          <div class="col-sm-2 circle"></div>
          <div class="col-sm-4">
            <span style="font-size: 10px;">Solução ótima</span>
          </div>
        </div>
      </div>
      <div class="col-sm-9">
        <table id="table_calc" class="table">
          <thead class="thead-dark">
            <tr>
              <th></th>
              <th colspan="2">Delta</th>
              <th colspan="2">Alvo</th>
              <th colspan="2">Aplicar (Tonelada) (PRNT100%)</th>
              <th colspan="2">Calagem</th>
            </tr>
            <tr>
              <th>Nome</th>
              <th>CaO</th>
              <th>MgO</th>
              <th>CaO</th>
              <th>MgO</th>
              <th>A</th>
              <th>B</th>
              <th>A</th>
              <th>B</th>
            </tr>
          </thead>
          <tbody id="tbody_calc"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/javascript-lp-solver/prod/solver.js"></script>
  <script
    src="https://cdn.rawgit.com/eligrey/FileSaver.js/5ed507ef8aa53d8ecfea96d96bc7214cd2476fd2/FileSaver.min.js"></script>
  <script src="js/solver.min.js"></script>
</body>

</html>
